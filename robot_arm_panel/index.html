<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Robot Arm Control Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Robot Arm Control Panel</h1>

  <div class="slider-container">
    <div class="slider-group">
      <label for="m1">Motor 1:</label>
      <input type="range" id="m1" name="m1" min="0" max="180" value="90" oninput="updateValue(1)">
      <span id="val1">90</span>
    </div>
    <div class="slider-group">
      <label for="m2">Motor 2:</label>
      <input type="range" id="m2" name="m2" min="0" max="180" value="90" oninput="updateValue(2)">
      <span id="val2">90</span>
    </div>
    <div class="slider-group">
      <label for="m3">Motor 3:</label>
      <input type="range" id="m3" name="m3" min="0" max="180" value="90" oninput="updateValue(3)">
      <span id="val3">90</span>
    </div>
    <div class="slider-group">
      <label for="m4">Motor 4:</label>
      <input type="range" id="m4" name="m4" min="0" max="180" value="90" oninput="updateValue(4)">
      <span id="val4">90</span>
    </div>
    <div class="slider-group">
      <label for="m5">Motor 5:</label>
      <input type="range" id="m5" name="m5" min="0" max="180" value="90" oninput="updateValue(5)">
      <span id="val5">90</span>
    </div>
    <div class="slider-group">
      <label for="m6">Motor 6:</label>
      <input type="range" id="m6" name="m6" min="0" max="180" value="90" oninput="updateValue(6)">
      <span id="val6">90</span>
    </div>
  </div>

  <div class="button-container">
    <button onclick="resetSliders()">Reset</button>
    <button onclick="savePose()">Save Pose</button>
    <button onclick="runPose()">Run</button>
  </div>

  <div id="pose-table"></div>

  <script src="script.js"></script>
</body>
</html>
